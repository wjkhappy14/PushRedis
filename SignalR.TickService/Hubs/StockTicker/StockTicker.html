<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Real Time Stock Ticker</title>
    <link href="StockTicker.css" rel="stylesheet" />

    <script src="../../Scripts/jquery-3.3.1.js"></script>
    <script src="../../Scripts/jquery.color-2.1.2.js"></script>
    <script src="../../Scripts/jquery.signalR.js"></script>
    <script src="/signalr/hubs"></script>
    <script src="SignalR.StockTicker.js"></script>
</head>
<body>
    <input type="button" id="open" value="Open Market" />
    <input type="button" id="close" value="Close Market" disabled="disabled" />
    <input type="button" id="reset" value="Reset" />
    <div id="stockTicker">
        <div class="inner">
            <ul>
                <li class="loading">loading...</li>
            </ul>
        </div>
    </div>
    <div id="stockTable">
        <table border="1">
            <thead>
                <tr><th>Symbol</th><th>Price</th><th>Open</th><th>High</th><th>Low</th><th>Change</th><th>%</th><td>TickTime</td></tr>
            </thead>
            <tbody>
                <tr class="loading"><td colspan="7">loading...</td></tr>
            </tbody>
        </table>
    </div>
</body>
</html>
